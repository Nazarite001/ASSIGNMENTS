<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Information</h2>
  <table>
    <thead>
      <tr>
        <th>S/N</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ada</td>
        <td>14</td>
        <td>JSS 3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bola</td>
        <td>15</td>
        <td>SS 1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Chidi</td>
        <td>13</td>
        <td>JSS 2</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
